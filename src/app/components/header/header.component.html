<header>
  <p class="logo">Card List</p>
  <div class="flex gap-2 items-center">
    <button class="button neutral-btn" (click)="toggleTheme()">
      <i
        class="fa-regular"
        [ngClass]="{ 'fa-moon': isDarkTheme, 'fa-sun': !isDarkTheme }"
      ></i>
    </button>
    <app-dark-button [value]="'Accueil'" (click)="scrollToTop()" [link]="'/'" />
  </div>
</header>
