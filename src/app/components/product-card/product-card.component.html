<div class="product-card">
  <div class="flex justify-between items-start">
    <img class="logo" [src]="product.imageUrl" />
    @if (product.isFavorite) {

    <button
      class="fav-btn text-blue-400 hover:text-red-500 hover:bg-red-500/20"
      (click)="switchfav()"
    >
      <i class="fa-solid fa-heart"></i>
    </button>
    } @else {

    <button
      class="fav-btn dark:text-neutral-100 text-neutral-900 hover:text-blue-400 hover:bg-blue-400/20"
      (click)="switchfav()"
    >
      <i class="fa-regular fa-heart"></i>
    </button>
    }
  </div>
  <div class="flex justify-between items-end">
    <div class="flex flex-col gap-4">
      <h3>{{ product.name }}</h3>
      <p class="dark-text">
        {{ product.createdDate | date : "fullDate" }}
      </p>
    </div>
    <p class="text-blue-400">15â‚¬</p>
  </div>
</div>
